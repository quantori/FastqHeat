name: CI
on:
  push:
    paths-ignore:
      - 'README.md'
      - 'DEVNOTES.md'
      - 'CODE_OF_CONDUCT.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    types: [opened, reopened]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install Poetry
        run: python -m pip install 'poetry=1.1.13'
      - name: Install dependencies
        run: poetry install
      - name: Run linters
        run: poetry run make lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install Poetry
        run: python -m pip install 'poetry=1.1.13'
      - name: Install dependencies
        run: poetry install
      - name: Run tests
        run: poetry run make test
